# Use this environment to pass in certificates for SSL deployments.
# For these values to take effect, one of the tls-endpoints-*.yaml environments
# must also be used.
parameter_defaults:
  SSLCertificate: |
    #-----BEGIN CERTIFICATE-----
    # Here goes the cert
    #-----END CERTIFICATE-----
  SSLIntermediateCertificate: ''
  SSLKey: |
    #-----BEGIN PRIVATE KEY-----
    # Here goes the key
    #-----END PRIVATE KEY-----

resource_registry:
  OS::TripleO::NodeTLSDataContrail: ../puppet/extraconfig/tls/tls-cert-inject-contrail.yaml
